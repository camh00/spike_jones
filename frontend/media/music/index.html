    <script>
        $(document).ready(function () {
            $("#myBtn").click(function () {
                $("#myModal").modal();
            });
    
            // Fetch songs
            $.get('/api/songs', function(data) {
                var songsHtml = '<h2>Songs</h2><div class="row">';
                data.forEach(function(collection) {
                    collection.tracks.forEach(function(track) {
                        songsHtml += `
                            <div class="col-md-4">
                                <div class="card mb-4 shadow-sm">
                                    <div class="card-body">
                                        <h5 class="card-title">${track.title}</h5>
                                        <audio controls class="w-100">
                                            <source src="/archive/music/${collection.collectionID}/${track._id}.mpeg" type="audio/mpeg">
                                            Your browser does not support the audio element.
                                        </audio>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                });
                songsHtml += '</div>';
                $('#songs').html(songsHtml);
            });
        });
    </script>
